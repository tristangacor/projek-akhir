<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dosen panel</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../resources/css/secondChoice.css">
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">JadwalMk</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="/">Home</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
    </div>



    <div class="sidebar">
        <div class="top">
            <div class="logo">
                <i class='bx bxs-user'></i>
                <span>Dosen</span>
                
            </div>
            <i class="bx bx-menu" id="btn"></i>
        </div>
        <div class="user">
            <img src="https://images.fineartamerica.com/images/artworkimages/mediumlarge/3/vintage-gawrgura-gawr-gura-shark-lotus-leafal.jpg"
                alt="me" class="user-img">
            <div>
                <p class="bold">{{ .username }}</p>
                <p>{{ .kdsn }}</p>
            </div>
        </div>
        <ul>
            <li>
                <a href="/dosen">
                    <i class="bx bxs-grid-alt"></i>
                    <span class="nav-item">jadwal_mk</span>
                </a>
                <span class="tooltip">jadwal_mk</span>
            </li>
            <li>
                <a href="/dosen/Mk">
                    <i class="bx bxs-grid-alt"></i>
                    <span class="nav-item">Mata_kuliah</span>
                </a>
                <span class="tooltip">Mata_kuliah</span>
            </li>


            <!-- logout -->
            <li>
                <a href="/logout">
                    <i class="bx bxs-log-out"></i>
                    <span class="nav-item">logout</span>
                </a>
                <span class="tooltip">logout</span>
            </li>
        </ul>
    </div>

    <div class="main-content">
        <div class="row">
            <div class="column">
                <div class="container">
                    <h1>jadwal MK</h1>
                    <div class="table-responsive">
                        <table class="content-table">
                            <thead>
                                <tr>
                                    <th>IdJadwal</th>
                                    <th>KodeMk</th>
                                    <th>KodeDosen</th>
                                </tr>
                            </thead>
                            <tbody>
                                {{ range .JadMk }}
                                <tr>
                                    <td>{{ .IdJadwal }}</td>
                                    <td>{{ .KodeMk }}</td>
                                    <td>{{ .KodeDosen }}</td>
                                </tr>
                                {{ end }}
                            </tbody>
                        </table>
                      </div>
                    
                </div>
                
            </div>
        </div>
    </div>

    <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo">Go</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="/">Home</a></li>
            <li><a href="/logout">Logout</a></li>
          </ul>
        </div>
      </nav>





</body>

<script>
    let btn = document.querySelector('#btn')
    let sidebar = document.querySelector('.sidebar')

    btn.onclick = function () {
        sidebar.classList.toggle('active');
    };
</script>



</html>
